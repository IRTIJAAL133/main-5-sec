<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Continue to Partner Site</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f7f9fc;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      color: #333;
      margin: 0.5rem 0;
    }

    p {
      color: #333;
      margin: 0.3rem 0;
    }

    small {
      color: #777;
    }

    button.play-button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin: 1rem 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button.play-button:active {
      transform: scale(0.95);
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.2rem; }
      button.play-button { width: 70px; height: 70px; font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <h1>You're leaving our site</h1>
  <p>Redirecting in <strong id="count">5</strong> secondsâ€¦</p>

  <!-- Play button -->
  <button class="play-button" id="playButton">&#9658;</button>

  <p><small>By continuing, you acknowledge you are visiting a third-party site.</small></p>

  <script>
    const url = "https://t.co/TgjeeVdjRZ";
    let seconds = 5;
    const countEl = document.getElementById("count");

    // Countdown timer
    const timer = setInterval(() => {
      seconds--;
      countEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = url;
      }
    }, 1000);

    // Redirect on button click
    document.getElementById("playButton").addEventListener("click", () => {
      window.location.href = url;
    });
  </script>
</body>
</html>
