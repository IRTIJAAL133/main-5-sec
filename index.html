<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    button.play-button {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255,255,255,0.2);
      transition: transform 0.2s;
      margin-bottom: 20px;
    }

    button.play-button:active {
      transform: scale(0.95);
    }

    p.countdown {
      color: #fff;
      font-size: 1.2rem;
      margin: 0;
    }

    @media (max-width: 480px) {
      button.play-button { width: 70px; height: 70px; font-size: 1.5rem; }
      p.countdown { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Play Button -->
  <button class="play-button" id="playButton">&#9658;</button>

  <!-- Countdown Timer -->
  <p class="countdown" id="count">5</p>

  <script>
    const url = "https://t.co/TgjeeVdjRZ";
    let seconds = 5;
    const countEl = document.getElementById("count");

    // Countdown timer
    const timer = setInterval(() => {
      seconds--;
      countEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = url;
      }
    }, 1000);

    // Redirect on play button click
    document.getElementById("playButton").addEventListener("click", () => {
      window.location.href = url;
    });
  </script>

</body>
</html>
